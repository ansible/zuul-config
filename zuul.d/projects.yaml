---
# NOTE(Gon√©ri): I'm not sure about this one, but it seems to help
# when the project is not defined here.
- project:
    name: ^(github.com/|)ansible-collections/.*
    default-branch: main

- project:
    name: ansible/ansible-zuul-jobs
    default-branch: master
    merge-mode: squash-merge
    templates:
      - system-required

- project:
    name: ansible-collections/amazon.aws
    default-branch: main
    merge-mode: squash-merge
    templates:
      - system-required
      - publish-to-galaxy
      - publish-to-automation-hub
      - ansible-collections-amazon-aws

- project:
    name: ansible/ansible
    default-branch: devel

- project:
    name: ansible-collections/cloud.common
    default-branch: main
    check:
      jobs:
        - tox-linters
        - build-ansible-collection
    gate:
      jobs:
        - tox-linters
        - build-ansible-collection

- project:
    name: ansible-network/releases
    default-branch: master

- project:
    name: ansible-collections/vmware.vmware_rest
    default-branch: main
    merge-mode: squash-merge
    templates:
      - system-required
      - ansible-collections-community-vmware-rest
      - publish-to-galaxy
      - publish-to-automation-hub

- project:
    name: ansible-collections/community.vmware
    default-branch: main
    merge-mode: squash-merge
    templates:
      - system-required
      - ansible-collections-community-vmware
#      - integrated-vmware-queue
      - publish-to-galaxy

- project:
    name: ansible-collections/community.aws
    default-branch: main
    merge-mode: squash-merge
    templates:
      - system-required
      - publish-to-galaxy
      - ansible-collections-community-aws

- project:
    name: ansible/zuul-config
    default-branch: master
    check:
       jobs:
        - refresh-automation-hub-token
        - validate-ansible-galaxy-token
    periodic:
      jobs:
        - refresh-automation-hub-token
        - validate-ansible-galaxy-token

- project:
    name: ansible-collections/vmware_rest_code_generator
    default-branch: main
    templates:
      - ansible-python3-jobs
      - ansible-collections-community-vmware-rest-code-generator
      - integrated-vmware-queue
    check:
      jobs:
        - ansible-tox-linters
    gate:
      jobs:
        - ansible-tox-linters

- project:
    name: ansible-collections/arista.eos
    default-branch: main
    merge-mode: squash-merge
    templates:
      - system-required
      # TODO: depends on network-ee-build-container-image
      #- ansible-collections-arista-eos
      - ansible-collections-arista-eos-units
      - ansible-python-jobs
      - ansible-ee-tests
      - integrated-queue
      - publish-to-galaxy
      - publish-to-automation-hub

- project:
    name: github.com/ansible/network-ee
    default-branch: main
    templates:
      - system-required

- project:
    name: ansible-collections/ansible.netcommon
    default-branch: main
    templates:
      - system-required

- project:
    name: ansible-collections/ansible.utils
    default-branch: main
    templates:
      - system-required
