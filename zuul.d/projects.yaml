---
- project:
    name: ansible/ansible-zuul-jobs
    default-branch: main

- project:
    name: ansible/ansible
    default-branch: devel

- project:
    name: ansible-collections/cloud.common
    default-branch: main
    check:
      jobs:
        - tox-linters
        - build-ansible-collection
    gate:
      jobs:
        - tox-linters
        - build-ansible-collection

- project:
    name: ansible-network/releases
    default-branch: master

- project:
    name: github.com/ansible-collections/vmware.vmware_rest
    default-branch: main
    merge-mode: squash-merge
    templates:
      - system-required
      - ansible-collections-community-vmware-rest
      - publish-to-galaxy
      - publish-to-automation-hub

- project:
    name: github.com/ansible-collections/community.vmware
    default-branch: main
    merge-mode: squash-merge
    templates:
      - system-required
      - ansible-collections-community-vmware
#      - integrated-vmware-queue
#      - publish-to-galaxy

- project:
    name: github.com/ansible-collections/community.aws
    default-branch: main
    merge-mode: squash-merge
    templates:
      - system-required
#       - publish-to-galaxy
      - ansible-collections-community-aws

- project:
    name: github.com/ansible/zuul-config
    check:
       jobs:
        - refresh-automation-hub-token
        - validate-ansible-galaxy-token
    periodic:
      jobs:
        - refresh-automation-hub-token
        - validate-ansible-galaxy-token
