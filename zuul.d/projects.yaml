    gate:
      jobs:
        - ansible-tox-linters

- project:
    name: ansible/ansible-builder
    default-branch: devel
    merge-mode: squash-merge
    templates:
      - system-required

- project:
    name: ansible/ansible-core-image
    default-branch: main

- project:
