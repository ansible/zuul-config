# NOTE(Gon√©ri): I'm not sure about this one, but it seems to help
# when the project is not defined here.
- project:
    name: ^(github.com/|)ansible-collections/.*
    default-branch: main

- project:
    name: ansible-collections/community.azure
    default-branch: master

- project:
    name: ansible-collections/community.cassandra
