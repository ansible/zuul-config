- pipeline:
    name: ondemand
    description: On-demand pipeline for requesting a run of optional tests in a collection. Leave review comment of "check ondemand" to run jobs in this pipeline.
    manager: independent
    precedence: low
    trigger:
      github.com:
        - event: pull_request
          action: comment
          comment: (?i)^\s*check ondemand\s*$
    start:
      github.com:
        status: 'pending'
        status-url: "https://ansible.softwarefactory-project.io/zuul/status.html"
        comment: false
      mqtt:
        topic: "zuul/{pipeline}/start/{project}/{branch}"
    success:
      github.com:
        check: success
        comment: false
    failure:
      github.com:
        check: failure
        comment: false

- pipeline:
    name: merge-check
    description: >
      Each time a change merges, this pipeline verifies that all open changes
      on the same project are still mergeable.
    failure-message: Build failed (merge-check pipeline).
    manager: independent
    ignore-dependencies: true
    precedence: low
    trigger: {}

- pipeline:
    name: third-party-check
    description: |
      Newly uploaded patchsets to projects that are external to OpenStack
      enter this pipeline to receive an initial +/-1 Verified vote.
    success-message: Build succeeded (third-party-check pipeline).
    # TODO(mordred) We should write a document for non-OpenStack developers
    failure-message: |
      Build failed (third-party-check pipeline) integration testing with
      OpenStack. For information on how to proceed, see
      http://docs.openstack.org/infra/manual/developers.html#automated-testing
    manager: independent
    trigger:
      github.com:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    start:
      github.com:
        status: 'pending'
        status-url: 'https://ansible.softwarefactory-project.io/zuul/status.html'
        comment: false
    success:
      github.com:
        status: 'success'
        comment: false
      sqlreporter:
    failure:
      github.com:
        status: 'failure'
        comment: false
      sqlreporter:
    # Don't report merge-failures to github
    merge-failure:
        sqlreporter:
