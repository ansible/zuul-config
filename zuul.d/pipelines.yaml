# This file is managed by ansible, do not edit directly
---
- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    manager: independent
    trigger:
      github.com:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    start:
      github.com:
        status: 'pending'
        status-url: "https://ansible.softwarefactory-project.io/zuul/status.html"
        comment: false
      mqtt:
        topic: "zuul/{pipeline}/start/{project}/{branch}"
    success:
      github.com:
        status: 'success'
      sqlreporter:
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
    failure:
      github.com:
        status: 'failure'
      sqlreporter:
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    success-message: Build succeeded (gate pipeline).
    failure-message: |
      Build failed (gate pipeline).  For information on how to proceed, see
      http://docs.openstack.org/infra/manual/developers.html#automated-testing
    manager: dependent
    precedence: high
    supercedes: check
    require:
      github.com:
        review: []
        # Require label
        label: mergeit
        open: True
        current-patchset: True
    trigger:
      github.com:
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request
          action: comment
          comment: (?i)^\s*regate\s*$
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request_review
          action: dismissed
          state: request_changes
        - event: pull_request
          action: status
          status: "softwarefactory-project-zuul\\[bot\\]:ansible/check:success"
        - event: pull_request
          action: labeled
          label:
            - mergeit
    start:
      github.com:
        status: 'pending'
        status-url: "https://ansible.softwarefactory-project.io/zuul/status.html"
        comment: false
      mqtt:
        topic: "zuul/{pipeline}/start/{project}/{branch}"
    success:
      github.com:
        status: 'success'
        merge: true
        comment: true
      sqlreporter:
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
    failure:
      github.com:
        status: 'failure'
        comment: true
      sqlreporter:
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: post
    post-review: true
    description: This pipeline runs jobs that operate after each change is merged.
    manager: independent
    precedence: low
    trigger:
      github.com:
        - event: push
          ref: ^refs/heads/.*$
    start:
      mqtt:
        topic: "zuul/{pipeline}/start/{project}/{branch}"
    success:
      sqlreporter:
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
    failure:
      smtp:
        from: "ansible-zuul@redhat.com"
        to: "ansible-zuul@redhat.com"
        subject: '[Zuul] Job failed in post pipeline: {change.project}'
      sqlreporter:
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"

- pipeline:
    name: pre-release
    description: When a commit is tagged with a pre-release tag, this pipeline runs jobs that publish archives and documentation.
    manager: independent
    precedence: high
    post-review: True
    trigger:
      github.com:
        - event: push
          ref: ^refs/tags/(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)-?((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)$
    success:
      sqlreporter:
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"
    failure:
      sqlreporter:
      smtp:
        from: "ansible-zuul@redhat.com"
        to: "ansible-zuul@redhat.com"
        subject: '[Zuul] Job failed in pre-release pipeline: {change.project}'
      mqtt:
        topic: "zuul/{pipeline}/result/{project}/{branch}/{change}"

